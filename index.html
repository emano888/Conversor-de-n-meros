    <title>Conversor de números</title>

        <h1>Conversor de números</h1>
</head>

<body>
    <div>
        <textarea id="inputVal" cols="45" rows="15" placeholder="Coloque o Valor" style="height: 86px; width: 969px;"></textarea>
        <br>
        <p>Entrada do Tipo<span id="errorTag"></span></p>
        <select id="inputType">
            <option value="hex">Hexadecimal</option>
            <option value="dec">Decimal</option>
            <option value="bin">Binário</option>
            
            
        </select>
    </div>
    <div>
        <p>Saida do Tipo</p>
        <select id="outputType">
            <option value="dec">Decimal</option>
            <option value="hex">Hexadecimal</option>
            <option value="bin">Binário</option>
            
        </select>
        <button id="convert">Converter</button>
    </div>
    <hr>
    <textarea id="outputVal" cols="45" rows="15" placeholder="Resultado do Valor" style="height: 86px; width: 969px;"></textarea>
    <script src="./assets/js/app.js"></script>
</body>
